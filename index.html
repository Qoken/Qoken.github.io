<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ke Cloudinary</title>
</head>
<body>
    <h2>Upload Gambar ke Cloudinary</h2>
    <input type="file" id="upload" />
    <br><br>
    <img id="preview" style="max-width: 300px; display: block;" />

    <script>
        document.getElementById('upload').addEventListener('change', async (event) => {
            let file = event.target.files[0];
            let formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "public_upload"); // Ganti sesuai Upload Preset-mu
            formData.append("cloud_name", "NAMA_CLOUDINARY_KAMU"); // Ganti sesuai akun Cloudinary kamu

            let response = await fetch("https://api.cloudinary.com/v1_1/NAMA_CLOUDINARY_KAMU/image/upload", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            document.getElementById('preview').src = data.secure_url;
        });
    </script>
</body>
</html>
