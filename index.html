<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            width: 300px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Galeri Gambar dari Google Drive</h2>
    <p>Berikut adalah daftar gambar yang tersimpan di Google Drive:</p>

    <div id="gallery"></div>

    <script>
        async function fetchImages() {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbx1G06e_4zS66LyG7ke0Bz8GDWpxmbLP2nYbdjBgE9Uhtru5TYgsN_JtgC38nNUUHEQ/exec");
                const data = await response.json();
                
                let gallery = document.getElementById("gallery");
                gallery.innerHTML = ""; // Hapus konten sebelumnya

                data.forEach(file => {
                    let img = document.createElement("img");
                    img.src = file.url;
                    img.alt = file.name;
                    img.style.width = "300px"; // Ukuran gambar
                    img.style.margin = "10px";
                    gallery.appendChild(img);
                });
            } catch (error) {
                console.error("Error mengambil data gambar:", error);
                document.getElementById("gallery").innerHTML = "<p>Gagal memuat gambar. Coba lagi nanti.</p>";
            }
        }

        // Panggil fungsi setelah halaman dimuat
        window.onload = fetchImages;
    </script>
</body>
</html>
