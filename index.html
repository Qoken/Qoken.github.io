<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Drive</title>
</head>
<body>
    <h2>File di Google Drive</h2>
    <ul id="file-list"></ul>

    <script>
        fetch("https://script.google.com/macros/s/AKfycbx1G06e_4zS66LyG7ke0Bz8GDWpxmbLP2nYbdjBgE9Uhtru5TYgsN_JtgC38nNUUHEQ/exec")  // Ganti dengan URL API Google Apps Script lo
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("file-list");
                data.forEach(file => {
                    let li = document.createElement("li");
                    li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                    list.appendChild(li);
                });
            })
            .catch(error => console.error("Error:", error));
    </script>
</body>
</html>
